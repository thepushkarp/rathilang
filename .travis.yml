language: "python"

python:
   - "2.6"
   - "2.7"
   - "3.3"
   - "3.4"
   - "3.5"
   - "3.6"
   - "pypy"
   - "pypy3"

# Enable 3.7 without globally enabling sudo and dist: xenial for other build jobs
matrix:
  include:
    - python: "3.7"
      dist: xenial
      sudo: true

install:
   - python setup.py install

script:
   - pikalang --version
   - pikalang tests/hello-world.pokeball
